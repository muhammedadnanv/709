<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Splex Digital Card Creator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #111827;
    }
    .container {
      max-width: 400px;
      padding: 24px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }
    img {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
    }
    h1 {
      margin-bottom: 16px;
      font-size: 24px;
      font-weight: 600;
    }
    p {
      color: #6b7280;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      .container {
        background-color: #1f2937;
      }
      p {
        color: #9ca3af;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icon-192x192.png" alt="Splex Logo">
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again. Some features may not be available while offline.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
